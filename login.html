<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        #login-form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="login-form">
    <h2>Login Form</h2>
    <form id="form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <br>

        <button type="button" onclick="login()">Login</button>
    </form>

    <div id="success-message"></div>
</div>

<script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Check credentials (for demo purposes, use hardcoded values)
        if (username === 'demo' && password === 'demo123') {
            document.getElementById('success-message').innerHTML = 'Successfully logged in!';
        } else {
            document.getElementById('success-message').innerHTML = 'Invalid username or password. Please try again.';
        }
    }
</script>

</body>
</html>
